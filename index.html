            const mltNextButton = document.getElementById('mlt-nextButton');
            const mltShuffleButton = document.getElementById('mlt-shuffleButton');

            // --- MLT Main Functions ---

            function shuffleMLTQuestions() {
                mltShuffledQuestions = [...mltQuestions];
                for (let i = mltShuffledQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [mltShuffledQuestions[i], mltShuffledQuestions[j]] = [mltShuffledQuestions[j], mltShuffledQuestions[i]];
                }
                mltCurrentIndex = 0;
                displayMLTQuestion(mltCurrentIndex);
            }

            function displayMLTQuestion(index) {
                mltQuestionTextEl.style.opacity = '0';
                mltQuestionTextEl.style.transform = 'translateY(10px)';

                setTimeout(() => {
                    mltQuestionTextEl.textContent = mltShuffledQuestions[index];
                    mltCounterTextEl.textContent = `Question ${index + 1} / ${mltShuffledQuestions.length}`;
                    mltQuestionTextEl.style.opacity = '1';
                    mltQuestionTextEl.style.transform = 'translateY(0)';
                }, 300);
            }

            function nextMLTQuestion() {
                mltCurrentIndex++;
                if (mltCurrentIndex >= mltShuffledQuestions.length) {
                    mltCurrentIndex = 0;
                }
                displayMLTQuestion(mltCurrentIndex);
            }

            // --- MLT Initialization ---
            mltNextButton.addEventListener('click', nextMLTQuestion);
            mltShuffleButton.addEventListener('click', shuffleMLTQuestions);
            shuffleMLTQuestions(); // Shuffle MLT deck on load
